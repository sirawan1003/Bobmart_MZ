      <div class="md:hidden">

          Search

      <div class="flex gap-3 items-center">

          </svg>
          <p class="text-xs">Cart</p>
        </a>

        <a href="account-page.html" class="relative flex cursor-pointer flex-col items-center justify-center">
          <span class="absolute bottom-[33px] right-1 flex h-2 w-2">
            <span class="absolute inline-flex h-full w-full animate-ping rounded-full bg-red-400 opacity-75"></span>
            <span class="relative inline-flex h-2 w-2 rounded-full bg-red-500"></span>
          </span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

            <path stroke-linecap="round" stroke-linejoin="round"

  </div>
  </header>
  </div>
  <!-- Nav bar -->
  <nav class="relative bg-red-600">
    <div class="mx-auto hidden h-12 w-full max-w-[1200px] items-center md:flex">
      <div class="mx-7 flex gap-8">

        </li>
        <!-- Slide 2 -->
        <li class="splide__slide">
          <img
            src="https://global-static.popmart.com/globalAdmin/1727185347804____popnow_%E6%98%9F%E7%90%83%E5%A4%A7%E6%88%98%E6%9B%BC%E8%BE%BE%E6%B4%9B%E4%BA%BA%E7%B3%BB%E5%88%97%E6%89%8B%E5%8A%9E____.jpg?x-oss-process=image/format,webp"

          <img
            src="https://global-static.popmart.com/globalAdmin/1726797302419____%E8%8F%9C%E5%8D%95%E6%A0%8F_720x300_%E4%B8%87%E5%9C%A3%E9%A2%84%E7%83%AD%E7%AC%AC%E4%BA%8C%E6%B3%A2____.jpg?x-oss-process=image/format,webp"
            alt="Slider Image 3" />
        </li>
      </ul>
    </div>
  </div>

  <style>
    .splide__slide {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 300px;
      /* Adjust this value to set the desired height */
    }

    .splide__slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Splide('.splide', {
        type: 'loop',
        perPage: 1,
        autoplay: true,
        interval: 3000,
        arrows: true,
        pagination: true,
      }).mount();
    });
  </script>
