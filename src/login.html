<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/tailwind-ecommerce.css" />

  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/jpg" sizes="16x16" href="/logoweb.jpg" />
  <link rel="icon" type="image/jpg" sizes="32x32" href="/logoweb.jpg" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#207891" />
  <meta name="msapplication-TileColor" content="#ffc40d" />
  <meta name="theme-color" content="#ffffff" />
  <title>Login</title>
</head>

<body x-data="{ desktopMenuOpen: false, mobileMenuOpen: false}">
  <main class="flex flex-col h-screen justify-between">
    <!-- Header -->
    <div>
      <header class="mx-auto w-full flex h-16 max-w-[1200px] items-center justify-between px-5">
        <a href="index.html">
          <img class="h-12 w-auto sm:h-14 md:h-16 lg:h-20 xl:h-24 max-w-full object-contain"
            src="./assets/images/logobob.png" alt="BOB-MART logo" />
        </a>

        <div class="md:hidden">
          <button @click="mobileMenuOpen = ! mobileMenuOpen">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="h-8 w-8">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>

        <form class="hidden h-9 w-2/5 items-center border md:flex">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="mx-3 h-4 w-4">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
          </svg>

          <input class="hidden w-11/12 outline-none md:block" type="search" placeholder="Search" />

          <button class="ml-auto h-full bg-red-600 px-4 hover:red-100">
            Search
          </button>
        </form>

        <div class="hidden gap-3 md:!flex">
          <a href="cart.html" class="flex cursor-pointer flex-col items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6">
              <path fill-rule="evenodd"
                d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 004.25 22.5h15.5a1.875 1.875 0 001.865-2.071l-1.263-12a1.875 1.875 0 00-1.865-1.679H16.5V6a4.5 4.5 0 10-9 0zM12 3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3zm-3 8.25a3 3 0 106 0v-.75a.75.75 0 011.5 0v.75a4.5 4.5 0 11-9 0v-.75a.75.75 0 011.5 0v.75z"
                clip-rule="evenodd" />
            </svg>

            <p class="text-xs">Cart</p>
          </a>

          <a href="account-page.html" class="relative flex cursor-pointer flex-col items-center justify-center">
            <span class="absolute bottom-[33px] right-1 flex h-2 w-2">
              <span class="absolute inline-flex h-full w-full animate-ping rounded-full bg-red-400 opacity-75"></span>
              <span class="relative inline-flex h-2 w-2 rounded-full bg-red-500"></span>
            </span>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>

            <p class="text-xs">Account</p>
          </a>
        </div>
      </header>
      <!-- /Header -->

      <!-- Burger menu  -->
      <section x-show="mobileMenuOpen" @click.outside="mobileMenuOpen = false"
        class="absolute left-0 right-0 z-50 h-screen w-full bg-white" style="display: none">
        <div class="mx-auto">
          <div class="mx-auto flex w-full justify-center gap-3 py-4">
            <a href="cart.html" class="flex cursor-pointer flex-col items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6">
                <path fill-rule="evenodd"
                  d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 004.25 22.5h15.5a1.875 1.875 0 001.865-2.071l-1.263-12a1.875 1.875 0 00-1.865-1.679H16.5V6a4.5 4.5 0 10-9 0zM12 3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3zm-3 8.25a3 3 0 106 0v-.75a.75.75 0 011.5 0v.75a4.5 4.5 0 11-9 0v-.75a.75.75 0 011.5 0v.75z"
                  clip-rule="evenodd" />
              </svg>

              <p class="text-xs">Cart</p>
            </a>

            <a href="account-page.html" class="relative flex cursor-pointer flex-col items-center justify-center">
              <span class="absolute bottom-[33px] right-1 flex h-2 w-2">
                <span class="absolute inline-flex h-full w-full animate-ping rounded-full bg-red-400 opacity-75"></span>
                <span class="relative inline-flex h-2 w-2 rounded-full bg-red-500"></span>
              </span>

              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
              </svg>

              <p class="text-xs">Account</p>
            </a>
          </div>

          <form class="my-4 mx-5 flex h-9 items-center border">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="mx-3 h-4 w-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>

            <input class="hidden w-11/12 outline-none md:block" type="search" placeholder="Search" />

            <button type="submit" class="ml-auto h-full bg-amber-400 px-4 hover:bg-yellow-300">
              Search
            </button>
          </form>
          <ul class="text-center font-medium">
            <li class="py-2"><a href="index.html">Home</a></li>
            <li class="py-2"><a href="catalog.html">Catalog</a></li>
            <li class="py-2"><a href="contact-us.html">Contact Us</a></li>
          </ul>
        </div>
      </section>
      <!-- /Burger menu  -->

      <!-- Nav bar -->
      <!-- hidden on small devices -->

      <nav class="relative bg-red-700">
        <div class="mx-auto hidden h-12 w-full max-w-[1200px] items-center md:flex">
          <div class="mx-7 flex gap-8">
            <a class="font-light text-white duration-100 hover:text-red-950 hover:underline" href="index.html">Home</a>
            <a class="font-light text-white duration-100 hover:text-red-950 hover:underline"
              href="catalog.html">Catalog</a>
            <a class="font-light text-white duration-100 hover:text-red-950 hover:underline"
              href="contact-us.html">Contact Us</a>
          </div>
        </div>
    </div>
    </nav>
    <!-- /Nav bar -->
    </div>

    <!-- Login card  -->
    <section class="mx-auto flex-grow w-full mt-10 mb-10 max-w-[1200px] px-5">
      <div class="container mx-auto border px-5 py-5 shadow-sm md:w-1/2">
        <div class="">
          <p class="text-4xl font-bold">LOGIN</p>
          <p>Welcome back, customer!</p>
        </div>

        <form class="mt-6 flex flex-col">
          <label for="email">Email Address</label>
          <input class="mb-3 mt-3 border px-4 py-2" type="email" placeholder="youremail@domain.com" />

          <label for="email">Password</label>
          <input class="mt-3 border px-4 py-2" type="password"
            placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;" />
        </form>

        <div class="mt-4 flex justify-between">
          <form class="flex gap-2">
            <input type="checkbox" />
            <label for="checkbox">Remember me</label>
          </form>
          <a href="#" class="text-red-900">Forgot password</a>
        </div>

        <button class="my-5 w-full bg-red-800 py-2 text-white">
          <a href="index.html">LOGIN</a>
        </button>

        <p class="text-center text-gray-500">OR LOGIN WITH</p>

        <div class="my-5 flex gap-2">
          <button class="w-1/2 bg-blue-800 py-2 text-white">FACEBOOK</button>
          <button class="w-1/2 bg-orange-500 py-2 text-white">GOOGLE</button>
        </div>

        <p class="text-center">
          Don`t have account?
          <a href="sign-up.html" class="text-red-800">Register now</a>
        </p>
      </div>
    </section>
    <!-- /Login Card  -->

    <!-- Desktop Footer  -->

    <footer class="mx-auto w-full max-w-[1200px] justify-between pb-10 flex flex-col lg:flex-row">
      <div class="ml-5">
    </footer>
    <!-- /Desktop Footer  -->

    <!-- Payment and copyright  -->

    <section class="h-11 bg-red-600">
      <div class="mx-auto flex max-w-[1200px] items-center justify-between px-4 pt-2">
        <p>&copy; BobMart by mz, 2024</p>
        <div class="flex items-center space-x-3">
          <img class="h-8" src="https://cdn-icons-png.flaticon.com/512/5968/5968299.png" alt="Visa icon" />
          <img class="h-8" src="https://cdn-icons-png.flaticon.com/512/349/349228.png" alt="AE icon" />
          <img class="h-8" src="https://cdn-icons-png.flaticon.com/512/5968/5968144.png" alt="Apple pay icon" />
        </div>
      </div>
    </section>
  </main>
  <!-- /Payment and copyright  -->
  <script type="module" src="assets/js/script.js"></script>
</body>

</html>t
